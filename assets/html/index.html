<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Peso Demo</title>
</head>
<body>
    <div class="ui container">
        <h1 class="ui dividing header">Currency Converter &mdash; Peso Framework Demo</h1>
    </div>
    <div class="ui container">
        <p>
            This is a demonstration tool for the <a href="https://phpeso.org/">Peso Framework</a>.
            The currency rate data is taken from <a href="https://www.cnb.cz/en/">the Czech National Bank</a>.
        </p>
    </div>
    <div class="ui container">
        <form class="ui form" id="conversion-form">
            <div class="fields">
                <div class="five wide field">
                    <label for="amount">Convert</label>
                    <input type="number" name="amount" id="amount" value="1.00" step="0.01" min="0" required>
                </div>
                <div class="five wide field">
                    <label>From</label>
                    <div class="ui search selection dropdown currency-from">
                        <input type="hidden" name="from" required>
                        <i class="dropdown icon"></i>
                        <div class="default text">From</div>
                    </div>
                </div>
                <div class="field hide-mobile">
                    <label></label>
                    <button class="ui icon button" type="button" id="toggle-desktop"><i class="arrows alternate horizontal icon"></i></button>
                </div>
                <div class="field show-mobile">
                    <button class="ui icon button" type="button" id="toggle-mobile"><i class="arrows alternate vertical icon"></i></button>
                </div>
                <div class="five wide field">
                    <label>To</label>
                    <div class="ui search selection dropdown currency-to">
                        <input type="hidden" name="to" required>
                        <i class="dropdown icon"></i>
                        <div class="default text">To</div>
                    </div>
                </div>
            </div>
            <button class="ui button" type="submit">Convert</button>
        </form>
    </div>
    <div class="ui container">
        <p id="output" class="big"></p>
    </div>
    <div class="ui text container">
        <p class="copyright">&copy; 2025, the Peso Project
    </div>
</body>
</html>
